<body>

	<div class="chartBar">
		
		<canvas id="myBarChart"></canvas>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script>


		const labels = ['idea 1','idea 2','idea 3','idea 4','idea 5','idea 6','idea 7','idea 8','idea 9','idea 10','idea 11','idea 12','idea 13'];
		const data = {
		  labels: labels,
		  datasets: [{
		    label: 'Respuestas',
		    data: [6,1,0,2,2,3,3, 3,1, 3, 0, 0, 4],
		    backgroundColor: [
		      'rgba(255, 99, 132, 0.2)',
		      'rgba(255, 159, 64, 0.2)',
		      'rgba(255, 205, 86, 0.2)',
		      'rgba(75, 192, 192, 0.2)',
		      'rgba(54, 162, 235, 0.2)',
		      'rgba(153, 102, 255, 0.2)',
		      'rgba(201, 203, 207, 0.2)'
		    ],
		    borderColor: [
		      'rgb(255, 99, 132)',
		      'rgb(255, 159, 64)',
		      'rgb(255, 205, 86)',
		      'rgb(75, 192, 192)',
		      'rgb(54, 162, 235)',
		      'rgb(153, 102, 255)',
		      'rgb(201, 203, 207)'
		    ],
		    borderWidth: 1
		  }]
		};


		const config = {
		  type: 'bar',
		  data: data,
		  options: {
		    scales: {
		      y: {
		        beginAtZero: true
		      }
		    }
		  },
		};





	</script>

	<script>
		const myBarChart=new Chart(
			document.getElementById('myBarChart'),
			config
			);
	</script>
</div>
